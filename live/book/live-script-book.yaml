            name: 互动提问
            type: audio
            value: 现在，我很想知道，听完我的介绍，你们是否已经被《追风筝的人》吸引了呢？或者，你有没有类似感人的故事书推荐给我们呢？请在下方评论区与我分享你的想法，我会在直播中为大家逐一回复。
          结束:
